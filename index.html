<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>M0-SA AR Game</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">



    <!--
      Cards
    -->

    <!-- Library Cards  -->

    <a-nft id="library" type="nft" url="markers/librarycards" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">

      <a-entity geometry="primitive: plane; width: 100; height: 200;" material="color: lightblue; opacity: 0.8"
        position="20 0 -90" rotation="-90 0 90">
        <a-text id="librarycard1"
          value="You just remembered you took out a book 4 years ago. I wonder where it went... \n Lose 4 action points."
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="librarycard2"
          value="You enter the library in hopes of finding a book on monsters. Unfortunately, you spend too long before a monster catches up to you. \n Go back to previous enemy. "
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="librarycard3"
          value="You enter the library in hopes of finding a book on monsters. You're in luck, you find 'Monster Slaying 101'! \n Gain 10 action points."
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
      </a-entity>
    </a-nft>

    <!-- Health Centre Cards  -->
    <a-nft id="health" type="nft" url="markers/healthcentrecards" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">

      <a-entity geometry="primitive: plane; width: 100; height: 200;" material="color: lightblue; opacity: 0.8"
        position="20 0 -90" rotation="-90 0 90">
        <a-text id="healthcard1" value="You missed your appointment! \n Lose 5 action points." align="center"
          color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="healthcard2" value="Just in time for your appointment! \n Gain 5 action points. " align="center"
          color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="healthcard3" value="Doctors Advice: Run away from the monsters! \n Gain 10 action points."
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
      </a-entity>
    </a-nft>

    <!-- Bench Cards  -->
    <a-nft id="bench" type="nft" url="markers/benchcards" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">

      <a-entity geometry="primitive: plane; width: 100; height: 200;" material="color: lightblue; opacity: 0.8"
        position="20 0 -90" rotation="-90 0 90">
        <a-text id="benchcard1" value="You take a short break. \n Gain 5 action points." align="center" color="red"
          scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="benchcard2"
          value="You sit down for a little rest. Unfortunately, you lose track of time and fall asleep. \n Lose 2 action points. "
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
      </a-entity>
    </a-nft>

    <!-- Football Cards  -->
    <a-nft id="football" type="nft" url="markers/footballcards" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">

      <a-entity geometry="primitive: plane; width: 100; height: 200;" material="color: lightblue; opacity: 0.8"
        position="20 0 -90" rotation="-90 0 90">
        <a-text id="footballcard1" value="You feel a football smash the backside of your head! \n Lose 6 action points."
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
      </a-entity>
    </a-nft>

    <!-- Playground Cards  -->
    <a-nft id="playground" type="nft" url="markers/playgroundcards" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">

      <a-entity geometry="primitive: plane; width: 100; height: 200;" material="color: lightblue; opacity: 0.8"
        position="20 0 -90" rotation="-90 0 90">
        <a-text id="playgroundcard1"
          value="The playground is empty and it is quiet all around.  \n Gain 4 action points." align="center"
          color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="playgroundcard2" value="Roundabout! \n Go back to previous enemy. " align="center" color="red"
          scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="playgroundcard3" value="Hit by the swing! \n Lose 8 action points." align="center" color="red"
          scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
      </a-entity>
    </a-nft>

    <!-- Bins Cards  -->
    <a-nft id="bins" type="nft" url="markers/recyclingcards" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">

      <a-entity geometry="primitive: plane; width: 100; height: 200;" material="color: lightblue; opacity: 0.8"
        position="20 0 -90" rotation="-90 0 90">
        <a-text id="binscard1" value="You don't have anything to donate! \n Lose 2 action points." align="center"
          color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="binscard2" value="Monster recycling! \n Go back to previous enemy. " align="center" color="red"
          scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="binscard3" value="You can donate 6 action points!  \n In exchange, skip the next enemy you face!"
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
      </a-entity>
    </a-nft>

    <!--
      Enemy Locations
    -->
    <a-assets>
      <a-asset-item id="wolf" src="scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity id="wolf1" gltf-model="#wolf" scale="10 10 10" rotation="0 90 0" look-at="[gps-camera]"
      gps-entity-place="latitude: 52.64860300165163; longitude: -1.1171279416506334;" >
    </a-entity>

    <a-entity gps-camera rotation-reader look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5'></a-entity>

  </a-scene>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
