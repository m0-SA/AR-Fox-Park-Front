<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      <!-- Define the image as a tracking target -->
      <a-assets>
        <img id="image" src="libraryImg.jpg">
      </a-assets>
  
      <!-- Define the image as a tracking target -->
      <a-marker type="image" src="#image" id="imageMarker">
        <!-- Define the cards -->
        <a-entity id="card1" geometry="primitive: box; width: 1; height: 1; depth: 0.05;" material="color: red" position="0 0.5 0" visible="false"></a-entity>
        <a-entity id="card2" geometry="primitive: box; width: 1; height: 1; depth: 0.05;" material="color: green" position="0 0.5 0" visible="false"></a-entity>
        <a-entity id="card3" geometry="primitive: box; width: 1; height: 1; depth: 0.05;" material="color: blue" position="0 0.5 0" visible="false"></a-entity>
      </a-marker>
  
      <!-- Define the camera -->
      <a-entity camera></a-entity>
    </a-scene>
  
    <script>
      // Function to get a random card entity
      function getRandomCard() {
        var cards = ["card1", "card2", "card3"];
        var randomIndex = Math.floor(Math.random() * cards.length);
        return cards[randomIndex];
      }
  
      // Function to display a random card
      function displayRandomCard() {
        var randomCardId = getRandomCard();
        var randomCard = document.getElementById(randomCardId);
        if (randomCard) {
          randomCard.setAttribute("visible", true);
        }
      }
  
      // Event listener for marker found
      document.getElementById('imageMarker').addEventListener('markerFound', function (event) {
        displayRandomCard();
      });
    </script>
  </body>
</html>
