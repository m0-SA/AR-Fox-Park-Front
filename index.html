<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Camera -->
      <a-marker-camera preset="hiro"></a-marker-camera>

      <!-- Basketball hoop -->
      <a-box position="0 0 -5" width="2" height="2" depth="0.1" color="orange"></a-box>
      <a-cylinder position="0 0 -4" radius="0.1" height="2" color="black"></a-cylinder>

      <!-- Ball -->
      <a-sphere id="ball" radius="0.1" position="0 0.5 -4" color="red" dynamic-body></a-sphere>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    </a-scene>

    <script>
      // Function to throw the ball when screen is clicked
      function throwBall(event) {
        var ball = document.getElementById('ball');
        var camera = document.querySelector('[camera]');
        var direction = new THREE.Vector3();
        camera.getWorldDirection(direction);
        ball.setAttribute('position', camera.getAttribute('position'));
        ball.setAttribute('dynamic-body', 'true');
        ball.setAttribute('velocity', direction.multiplyScalar(-10));
      }

      // Event listener for click
      window.addEventListener('click', throwBall);
    </script>
  </body>
</html>
