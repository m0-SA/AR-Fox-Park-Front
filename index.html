<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>M0-SA AR Game</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0; overflow: hidden;">

  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-nft type="nft" url="markers/librarycards" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">

      <a-entity geometry="primitive: plane; width: 100; height: 200;" material="color: white; opacity: 0.85"
        position="0 0 -70" rotation="-90 0 90">
        <a-text id="card1"
          value="You just remembered you took out a book 4 years ago. I wonder where it went... \n Lose 4 action points."
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="card2"
          value="You enter the library in hopes of finding a book on monsters. Unfortunately, you spend too long before a monster catches up to you. \n Go back to previous enemy. "
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
        <a-text id="card3"
          value="You enter the library in hopes of finding a book on monsters. You're in luck, you find 'Monster Slaying 101'! \n Gain 10 action points."
          align="center" color="red" scale="25 25 5" rotation="0 0 -90" visible="false"></a-text>
      </a-entity>
    </a-nft>
    <!--<a-entity id="card2" geometry="primitive: plane; width: 100; height: 200;" material="color: white; opacity: 0.5"
        visible="false" position="0 0 -300" rotation="0 0 90">
        <a-text
          value="You enter the library in hopes of finding a book on monsters. Unfortunately, you spend too long before a monster catches up to you. \n Go back to previous enemy. "
          align="center" color="white; opacity:1" scale="25 25 5" rotation="0 0 -90"></a-text>
      </a-entity>

      <a-entity id="card3" geometry="primitive: plane; width: 100; height: 200;" material="color: white; opacity: 0.5"
        visible="false" position="0 0 -300" rotation="0 0 90">
        <a-text
          value="You enter the library in hopes of finding a book on monsters. You're in luck, you find 'Monster Slaying 101'! \n Gain 10 action points."
          align="center" color="white; opacity:1" scale="25 25 5" rotation="0 0 -90"></a-text>
      </a-entity>
    </a-nft>


    <!-- Health Centre Cards  -->



    <a-entity camera></a-entity>
  </a-scene>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
