<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- Define the NFT marker -->
      <a-nft
        type="nft"
        url="markers/librarycards"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        smoothThresholdColor="#FFF"
      >
        <!-- Define the cards -->
        <a-entity id="card1" geometry="primitive: plane; width: 100; height: 100; depth: 0.05;" material="color: red" position="0 0 -2" visible="false">
          <a-text value="Red" align="center" color="white" position="0 0 0.06"></a-text>
        </a-entity>
        <a-entity id="card2" geometry="primitive: plane; width: 100; height: 100; depth: 0.05;" material="color: blue" position="0 0 -2" visible="false">
          <a-text value="Blue" align="center" color="white" position="0 0 0.06"></a-text>
        </a-entity>
        <a-entity id="card3" geometry="primitive: plane; width: 100; height: 100; depth: 0.05;" material="color: purple" position="0 0 -2" visible="false">
          <a-text value="Purple" align="center" color="white" position="0 0 0.06"></a-text>
        </a-entity>
      </a-nft>
  
      <!-- Define the camera -->
      <a-entity camera></a-entity>
    </a-scene>
  
    <script>
      // Function to get a random card entity
      function getRandomCard() {
        var cards = ["card1", "card2", "card3"];
        var randomIndex = Math.floor(Math.random() * cards.length);
        return cards[randomIndex];
      }
  
      // Function to display a random card
      function displayRandomCard() {
        var randomCardId = getRandomCard();
        var randomCard = document.getElementById(randomCardId);
        if (randomCard) {
          // Hide all cards first
          document.querySelectorAll('[id^="card"]').forEach(card => {
            card.setAttribute("visible", false);
          });
          // Then display the random card
          randomCard.setAttribute("visible", true);
        }
      }
  
      // Event listener for marker lost
      document.querySelector('a-nft').addEventListener('markerLost', function (event) {
        displayRandomCard();
      });
    </script>
  </body>
</html>
