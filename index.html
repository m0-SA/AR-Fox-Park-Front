<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- Define the NFT marker -->
      <a-nft
        type="nft"
        url="markers/librarycards"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- Define the cards -->
        <a-entity id="card1" geometry="primitive: plane; width: 1.5; height: 1.5; depth: 0.05;" material="color: red" position="0 0 0" rotation="0 90 0" visible="false">
        </a-entity>
        <a-entity id="card2" geometry="primitive: plane; width: 1.5; height: 1.5; depth: 0.05;" material="color: blue" position="0 0 0" rotation="0 90 0" visible="false">
        </a-entity>
        <a-entity id="card3" geometry="primitive: plane; width: 100; height: 100; depth: 0.05;" material="color: purple" position="0 0 0" rotation="0 90 0" visible="false">
        </a-entity>
      </a-nft>
  
      <!-- Define the camera -->
      <a-entity camera></a-entity>
    </a-scene>
  
    <script>
      var firstTime = true; // Flag to track if it's the first time marker is found
  
      // Function to get a random card entity
      function getRandomCard() {
        var cards = ["card1", "card2", "card3"];
        var randomIndex = Math.floor(Math.random() * cards.length);
        return cards[randomIndex];
      }
  
      // Function to display a random card
      function displayRandomCard() {
        var randomCardId = getRandomCard();
        var randomCard = document.getElementById(randomCardId);
        if (randomCard) {
          // Hide all cards first
          document.querySelectorAll('[id^="card"]').forEach(card => {
            card.setAttribute("visible", false);
          });
          // Then display the random card
          randomCard.setAttribute("visible", true);
        }
      }
  
      // Event listener for marker found
      document.querySelector('a-nft').addEventListener('markerFound', function (event) {
        if (firstTime) {
          displayRandomCard();
          firstTime = false; // Update flag after first time
        }
      });
  
      // Event listener for marker lost
      document.querySelector('a-nft').addEventListener('markerLost', function (event) {
        firstTime = true; // Reset flag when marker is lost
      });
    </script>
  </body>
</html>
