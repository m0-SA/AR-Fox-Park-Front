<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    var diceRoll = Math.floor(Math.random() * 12) + 1;
                    if (diceRoll >= 8) {
                        alert('You rolled a ' + diceRoll + '.\n Monster defeated!');
                    }
                    else if (diceRoll === 7) {
                        alert('You rolled a ' + diceRoll + '.\n Draw!');
                    }
                    else if (diceRoll <= 6) {
                        alert('You rolled a ' + diceRoll + '.\n Lose an action point!');
                    }

                });
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5; simulateLatitude: 51.049; simulateLongitude: -0.723'></a-camera>
    <!-- 
    Use the third-party A-Frame 'look-at' component to make the text look at the
    camera.
    -->
        <a-text value='This will always face the user.' look-at='[gps-new-camera]' gps-new-entity-place="latitude: 51.05; longitude: -0.723" scale="50 50 50"></a-entity>
    </a-scene>
        
</body>
</script>

</html>
